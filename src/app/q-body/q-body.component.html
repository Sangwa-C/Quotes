<div id="second" >
  <h1 style="text-align: center">Quotes</h1>
  <hr>
  <hr>
  <div class="row"> 
    <div class="col-sm-6">
      <ul>
        <div *ngFor='let khaki of khaki, let i= index'>
          
          <li style="font-family: 'Playfair Display', serif; font-size:1.2em;"> {{khaki.word}} </li>
          <p (click) ="details(i)"style="font-family: 'Satisfy', cursive;">{{khaki.author}}</p>
        
          <app-quote-child  *ngIf='khaki.showDate' [khaki]="khaki" (isComplete) = "removeQuote($event,i)" ></app-quote-child>
       
         <app-updown></app-updown>

        </div>
      </ul> 
    </div>
    <div class="col-sm-6">
      <div class="form">
      
        <app-q-form (addQuote)="addNewQuotes($event)"></app-q-form>
      </div>
    </div>
  </div>
</div>
